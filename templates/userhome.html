<!--User profile page-->
<!DOCTYPE HTML>
<html>
	<head>
		<title>{ username }'s Events</title>
		<meta name="viewport" content="width-device-width, initial-scale=1.0">
		<link href = "../bootstrap/bootstrap.css" rel="stylesheet">
		<link href = "../bootstrap/bootstrap-responsive.css" rel="stylesheet">
		<link href = "../css/main.css" rel="stylesheet">
		<script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="../js/demeetr.js"></script>
		<script type="text/javascript" src="../js/bootstrap.min.js"></script>
	</head>
	<body>
<div class = "navbar navbar-inverse">
			<div class = "navbar-inner">
				<div class = "container">
					<div class = "span4 offset1">
						<img id="top-logo" src = "../logo/demeetr.png" \>
						<a href = "/home">
						<div class = "span2" id = "title">
							demeetr
						</div>
					</a>
					</div>
					
					<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</a>
					<div class = "nav-collapse collapse">
						<div class = "span4">
							<input class = "navbar-search" type = "text" name = "search" placeholder = "Search!">
						</div>
						<ul class = "nav">
							<li><a href = "/help">Help</a></li>
							<li><a href = "/about">About</a></li>
							<li><a href = "/contact">Contact Us</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>

		<div class = "row-fluid">

			<!--Sidebar-->
			<div class = "span2 offset2">
				<div class = "tab-list">
					<a href = "/home">
						<div class = "side-tab myactive">
							<h3>EVENTS</h3>
						</div>
					</a>
					<a href = "/messages">
						<div class = "side-tab">
							<h3>MESSAGES</h3>
						</div>
					</a>
					<a href = "/settings">
						<div class = "side-tab">
							<h3>SETTINGS</h3>
						</div>
					</a>
				</div>
			</div>

			<!--Main block-->
			<div class = "span5 offset1">
				<div class = "details">
					<h3>Username</h3>
				</div>
				<div id = "event-create">
					<form action="/events" method="get" class="form-inline">
						<fieldset>
							<label>Event title</label>
							<input class="input-small" type = "text" name = "title" placeholder = "Anything goes">

							<label>Enter time range</label>
							<input class="input-small" type = "text" name = "title" placeholder = "Cast a wide net">

							<button type="submit" class="btn">Create Event</button>
						</fieldset>
					</form>

				</div>
				<div id = "event-list">
					<table class = "table table-striped table-hover">
						<thead>
							<th>Event Title</th>
							<th>Time</th>
							<th>Updates</th>
						</thead>
						<tbody>
							<tr class = "success"><td><a href = "/events">Akshat's Fake Birthday</a></td>
								<td>22 May</td>
								<td>3 new respondents</td>
							</tr>
							<tr class = "error"><td><a href = "/events">Unpopular Movie!</a></td>
								<td>23 May</td>
								<td>No updates</td>
							</tr>
							<tr><td><a href = "/events">Soccer Outing</a></td>
								<td>25 May - 2 June</td>
								<td>2 new respondents</td>
							</tr>
							<tr><td><a href = "/events">Clubbing Session</a></td>
								<td>28 May - 29 May</td>
								<td>No Updates</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

		</div>
	</body>
</html>
