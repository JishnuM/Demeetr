<!--User profile page-->
<!DOCTYPE HTML>
<html>
	<head>
		<title>{ username }'s Messages</title>
		<meta name="viewport" content="width-device-width, initial-scale=1.0">
		<link href = "../bootstrap/bootstrap.css" rel="stylesheet">
		<link href = "../bootstrap/bootstrap-responsive.css" rel="stylesheet">
		<link href = "../css/main.css" rel="stylesheet">
		<script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="../js/demeetr.js"></script>
		<script type="text/javascript" src="../js/bootstrap.min.js"></script>
	</head>
	<body>
<div class = "navbar navbar-inverse">
			<div class = "navbar-inner">
				<div class = "container">
					<div class = "span4 offset1">
						<img id="top-logo" src = "../logo/demeetr.png" \>
						<a href = "/home">
						<div class = "span2" id = "title">
							demeetr
						</div>
					</a>
					</div>
					
					<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</a>
					<div class = "nav-collapse collapse">
						<div class = "span4">
							<input class = "navbar-search" type = "text" name = "search" placeholder = "Search!">
						</div>
						<ul class = "nav">
							<li><a href = "/help">Help</a></li>
							<li><a href = "/about">About</a></li>
							<li><a href = "/contact">Contact Us</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>

		<div class = "row-fluid">

			<!--Sidebar-->
			<div class = "span2 offset2">
				<div class = "tab-list">
					<a href = "/home">
						<div class = "side-tab">
							<h3>EVENTS</h3>
						</div>
					</a>
					<a href = "/messages">
						<div class = "side-tab myactive">
							<h3>MESSAGES</h3>
						</div>
					</a>
					<a href = "/settings">
						<div class = "side-tab">
							<h3>SETTINGS</h3>
						</div>
					</a>
				</div>
			</div>

			<!--Main block-->
			<div class = "span5 offset1">
				<div class = "details">
					<h3>Username</h3>
				</div>
				<div id = "event-create">
					<form action="eventcreate" method="post" class="form-inline">
						<fieldset>
							<label>To:</label>
							<input class="input-small" type = "text" name = "title" placeholder = "Friend">

							<label>Message:</label>
							<input class="input-medium" type = "text" name = "title" placeholder = "Small box big words">

							<button type="submit" class="btn">Send</button>
						</fieldset>
					</form>

				</div>
				<div id = "event-list">
					<table class = "table table-striped table-hover">
						<thead>
							<th>Sender</th>
							<th>Message</th>
						</thead>
						<tbody>
							<tr><td>Your Friend</td>
								<td>Hey dude! Need your response to my event urgently.</td>
							</tr>
							<tr><td>Your Other Friend</td>
								<td>Lorem ipsum dolor whatever. You know how it goes.</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

		</div>
	</body>
</html>
