<html>
	<head>
		<title>Help</title>
		<meta name="viewport" content="width-device-width, initial-scale=1.0">
		<link href = "../bootstrap/bootstrap.css" rel="stylesheet">
		<link href = "../bootstrap/bootstrap-responsive.css" rel="stylesheet">
		<link href = "../css/main.css" rel="stylesheet">
		<script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="../js/demeetr.js"></script>
		<script type="text/javascript" src="../js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class = "navbar navbar-inverse">
			<div class = "navbar-inner">
				<div class = "container">
					<div class = "span3 offset2">
						<img id="top-logo" src = "../logo/demeetr.png" \>
						<a href = "/">
						<div class = "span2" id = "title">
							demeetr
						</div>
					</a>
					</div>
					
					<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</a>
					<div class = "nav-collapse collapse">
						<ul class = "nav">
							<!-- <li>
								<input class = "navbar-search" type = "text" name = "search" placeholder = "Search!">
							</li> -->
							<li><a href = "/help">Help</a></li>
							<li><a href = "/about">About</a></li>
							<li><a href = "/contact">Contact Us</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="row-fluid" id = "body-row">
			<div class = "span4 offset2" id="main-left">
				<div>
					<img id = "home-image" src = "../logo/people.png" />
					<h3 align="center">Oops! The page you tried to view needs you to be logged in!</h3>
				</div>
			</div>
			<div class = "span3 offset1" id="main-right">
				<!--Left-->
				<ul id = "myTab" class = "nav nav-tabs">
					<li class = ""><a data-toggle="tab" href="#new">New User</a></li>
					<li class = "active"><a data-toggle="tab" href = "#existing">Existing User</a></li>
				</ul>
				<div class = "tab-content">
					<div id = "new" class = "tab-pane">
						<h5>Use your preferred social network (recommended):</h5>
						<div>
							<a href = "/fblogin"><button class = "btn btn-block btn-warning socialsign">
								Sign up with Facebook
							</button></a>
						</div>
						<div>
							<a href = "/googlelogin"><button class = "btn btn-block btn-warning socialsign">
								Sign up with Google
							</button></a>
						</div>
						<div>
							<a href = ""><button class = "btn btn-block btn-warning socialsign" disabled>
								Sign up with Twitter
							</button></a>
						</div>
						<div id = "sign-up">
							<h5>Use your email:</h5>
							<form action="/signup" method="post">
								<div class = "row-fluid">
									<div class = "span3">Name: </div>
									<div class = "span6"><input type = "text" placeholder = "Name" name = "username"></div>
								</div>
								<div class = "row-fluid">
									<div class = "span3">Email: </div>
									<div class = "span6"><input type = "text" placeholder = "Email" name = "email"></div>
								</div>
								<div class = "row-fluid">
									<div class = "span3">Password: </div>
									<div class = "span6"><input type = "password" placeholder = "Password" name = "password"></div>
								</div>
								<div>
									<button type = "submit" class = "btn btn-block btn-warning socialsign">
									Sign up with Email
									</button>
								</div>
							</form>
						</div>
					</div>
					<div id = "existing" class = "tab-pane active">
						<h5>Welcome back!</h5>
						<div>
							<a href = "/fblogin"><button class = "btn btn-block btn-warning socialsign">
								Login with Facebook
							</button></a>
						</div>
						<div>
							<a href = "/googlelogin"><button class = "btn btn-block btn-warning socialsign" >
								Login with Google
							</button></a>
						</div>
						<div>
							<a href = ""><button class = "btn btn-block btn-warning socialsign" disabled>
								Login with Twitter
							</button></a>
						</div>
						<div id = "login">
							<form action = "/login" method = "post">
								<div class = "row-fluid">
									<div class = "span3">Email: </div>
									<div class = "span6"><input type = "text" placeholder = "Email" name = "email"></div>
								</div>
								<div class = "row-fluid">
									<div class = "span3">Password: </div>
									<div class = "span6"><input type = "password" placeholder = "Password" name = "password"></div>
								</div>
								<button class = "btn btn-block btn-warning socialsign" type = "submit">Login</button>
							</form>
						</div>
				</div>
		</div>
	</body>
</html>
