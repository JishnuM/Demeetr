<!--User profile page-->
<!DOCTYPE HTML>
<html>
	<head>
		<title>{{ user.name }}'s Settings</title>
		<meta name="viewport" content="width-device-width, initial-scale=1.0">
		<link href = "../bootstrap/bootstrap.css" rel="stylesheet">
		<link href = "../bootstrap/bootstrap-responsive.css" rel="stylesheet">
		<link href = "../css/main.css" rel="stylesheet">
		<script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="../js/demeetr.js"></script>
		<script type="text/javascript" src="../js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class = "navbar navbar-inverse">
			<div class = "navbar-inner">
				<div class = "container">
					<div class = "span3 offset2">
						<img id="top-logo" src = "../logo/demeetr.png" \>
						<a href = "/home">
						<div class = "span2" id = "title">
							demeetr
						</div>
					</a>
					</div>
					
					<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</a>
					<div class = "nav-collapse collapse">
						<ul class = "nav">
							<li>
								<form class = "navbar-search pull-right" action = "/search" method = "post" >
									<input  type = "text" class = "search-query" name = "search" placeholder = "Search!">
								</form>
							</li>
							<li><a href = "/help">Help</a></li>
							<li><a href = "/about">About</a></li>
							<li><a href = "/contact">Contact Us</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>

		<div class = "row-fluid">

			<!--Sidebar-->
			<div class = "span2 offset2">
				<div class = "logout">
					<h5>{{ user.name }}</h5>
					<a href = '/logout'>
					<button class = 'btn btn-warning btn-block'>Logout</button></a>
					<br>
				</div>
				<div class = "tab-list">
					<a href = "/profile">
						<div class = "side-tab">
							<h3>PROFILE</h3>
						</div>
					</a>
					<a href = "/home">
						<div class = "side-tab">
							<h3>EVENTS</h3>
						</div>
					</a>
					<a href = "/messages">
						<div class = "side-tab">
							<h3>MESSAGES</h3>
						</div>
					</a>
					<a href = "/settings">
						<div class = "side-tab myactive">
							<h3>SETTINGS</h3>
						</div>
					</a>
				</div>
			</div>

			<!--Main block-->
			<div class = "span5 offset1">
				<div class = "details">
					<h3>{{ user.email }}</h3>
				</div>

				<div id = "event-list">
					<table class = "table table-striped table-hover">
						<thead>
							<th>Option</th>
							<th>Setting</th>
						</thead>
						<tbody>
							<tr><td>Be Cool</td>
								<td>Yes</td>
							</tr>
							<tr><td>Not Be Cool</td>
								<td>No</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

		</div>
	</body>
</html>
